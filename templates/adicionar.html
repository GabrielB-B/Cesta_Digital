<!-- templates/adicionar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Família</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Adicionar Família</h1>
        <nav>
            <a href="{{ url_for('index') }}">Início</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        </nav>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('adicionar_familia') }}">
            <div class="form-group">
                <label for="nome">Nome da Família:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" maxlength="2" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" required>
            </div>

            <div class="form-group">
                <label for="referencia">Referência:</label>
                <input type="text" name="referencia" id="referencia">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="internet" id="internet">
                <label for="internet">Possui Internet</label>
            </div>

            <div class="form-group">
                <label for="qtd_celulares">Quantidade de Celulares:</label>
                <input type="number" name="qtd_celulares" id="qtd_celulares" min="0" value="0">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="auxilio_governo" id="auxilio_governo">
                <label for="auxilio_governo">Recebe Auxílio do Governo</label>
            </div>

            <h3>Membros da Família</h3>
            <div id="membros">
                <div class="form-group">
                    <label for="nome_membro">Nome do Membro:</label>
                    <input type="text" name="nome_membro" required>
                </div>
                <div class="form-group">
                    <label for="parentesco">Parentesco:</label>
                    <select name="parentesco" required>
                        <option value="Pai">Pai</option>
                        <option value="Mãe">Mãe</option>
                        <option value="Filho">Filho</option>
                        <option value="Filha">Filha</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="renda">Renda:</label>
                    <input type="number" step="0.01" name="renda" required>
                </div>
                <div class="form-group">
                    <label for="estado_civil">Estado Civil:</label>
                    <input type="text" name="estado_civil" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" min="0">
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="carteira_assinada">
                    <label>Carteira Assinada</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="deficiencia_fisica">
                    <label>Possui Deficiência Física</label>
                </div>
            </div>
            <button type="button" onclick="addMembro()">Adicionar Membro</button>
            <div class="button-group">
                <button type="submit">Adicionar Família</button>
                <button type="reset" class="reset">Limpar</button>
            </div>
        </form>

        <script>
            function addMembro() {
                const membrosDiv = document.getElementById('membros');

                const novoMembro = document.createElement('div');
                novoMembro.classList.add('form-group');

                novoMembro.innerHTML = `
                    <div class="form-group">
                        <label for="nome_membro">Nome do Membro:</label>
                        <input type="text" name="nome_membro" required>
                    </div>
                    <div class="form-group">
                        <label for="parentesco">Parentesco:</label>
                        <select name="parentesco" required>
                            <option value="Pai">Pai</option>
                            <option value="Mãe">Mãe</option>
                            <option value="Filho">Filho</option>
                            <option value="Filha">Filha</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="renda">Renda:</label>
                        <input type="number" step="0.01" name="renda" required>
                    </div>
                    <div class="form-group">
                        <label for="estado_civil">Estado Civil:</label>
                        <input type="text" name="estado_civil" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" name="idade" min="0">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="carteira_assinada">
                        <label>Carteira Assinada</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="deficiencia_fisica">
                        <label>Possui Deficiência Física</label>
                    </div>
                `;

                membrosDiv.appendChild(novoMembro);
            }
        </script>
    </div>
</body>
</html>
